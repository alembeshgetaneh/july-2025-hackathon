<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include '_header.html' %}
    <div class="container py-5">
        <h1 class="text-center mb-4">Queue Status</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    {% if person %}
                        <h2 class="text-center mb-3">Now Serving:</h2>
                        <div class="text-center">
                            <span class="display-5 text-success">{{ person[0] }}</span>
                            <span class="ms-2">({{ person[1] }})</span>
                            {% if person[2] == 'priority' %}
                                <span class="badge bg-danger ms-2">Priority</span>
                            {% endif %}
                        </div>
                    {% else %}
                        <h2 class="text-center">No one is being served right now.</h2>
                    {% endif %}
                    <hr>
                    <p class="text-center mt-3">People in queue: <span class="fw-bold">{{ queue_count }}</span></p>
                </div>
            </div>
        </div>
    </div>
    {% include '_footer.html' %}
</body>
</html>
